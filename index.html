<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="content">
        <div id="banner">
            <div id="timer"></div>
        </div>
        <div id="table">
            <table id="trainSchedule">
                <thead>
                    <tr>
                        <th>
                            Train name
                        </th>
                        <th>
                            Destination
                        </th>
                        <th>
                            Frequency (min)
                        </th>
                        <th>
                            Next Arrival
                        </th>
                        <th>
                            Minutes Away
                        </th>
                    </tr>
                </thead>
        
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        
        <div id="form">
            <form id="trainForm">
                <div class="inputLabel">Train Name:</div>
                <input id="trainName" type="text">
                <div class="inputLabel">Destination:</div>
                <input id="destination" type="text">
                <div class="inputLabel">First Train Time:</div>
                <input id="firstTrain" type="text">
                <div class="inputLabel">Freqency:</div>
                <input id="frequency" type="text">
                <br>
    
                <!-- Submit Button -->
                <button id="submitButton" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
